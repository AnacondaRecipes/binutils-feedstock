{% set name = "binutils" %}
{% set version = "2.27" %}
{% set sha256 = "369737ce51587f92466041a97ab7d2358c6d9e1b6490b3940eb09fb0a9a6ac88" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.bz2
  url: https://ftp.gnu.org/gnu/{{ name }}/{{ name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - bison
    - flex

test:
  commands:
    - addr2line --help
    - ar --help
    - as --help
    - c++filt --help
    - elfedit --help
    - gold --help
    - gprof --help
    - ld --help
    - ld.bfd --help
    - ld.gold --help
    - nm --help
    - objcopy --help
    - objdump --help
    - ranlib --help
    - readelf --help
    - size --help
    - strings --help
    - strip --help

about:
  home: https://www.gnu.org/software/binutils/
  license: GPL 3
  summary: A set of programming tools for creating and managing binary programs, object files, libraries, profile data, and assembly source code.

extra:
  recipe-maintainers:
    - frol
